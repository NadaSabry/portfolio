
<section id="certification" class="section" [ngClass]="{ 'reveal': isVisible }">
  <div class="Carousel">
    <h1 class="title">My <span class="text-part">cerifications</span></h1>
  <owl-carousel-o [options]="customOptions">  
    <ng-container *ngFor="let certf of certificats">
        <ng-template carouselSlide>
          <div style="padding: 5px;">
            <app-certificate [certif_list]="certf" ></app-certificate>
          </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
</section>
